spring:
  datasource:
    url: jdbc:mysql://localhost:3306/life_manager?useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver

mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.xiaoming.lifemanager.entity
  configuration:
    map-underscore-to-camel-case: true  # 下划线转驼峰
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl  # 打印SQL日志

server:
  port: 8080  # 后端端口

# 文件上传配置
file:
  upload-dir: C:/life-manager-upload/  # 本地存储路径
  max-size: 5242880  # 最大5MB